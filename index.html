<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Syne&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header id="header">
      <!-- ICON TWITTER DASH -->
      <div class="twt-icon" id="twt-icon">
        <img src="./assets/Logo_of_Twitter.svg.webp" alt="" width="20" />
        <p style="font-size: large;" class="bolder">TwitterDash</p>
      </div>
      <!-- BACK CONTAINER MOBILE -->
      <div class="back-container ds-none" id="back-container">
        <span class="material-symbols-outlined" style="color: black;">chevron_left</span>
        <p style="font-size: large;" class="bolder">Back</p>
      </div>

      <!-- SEARCH -->
        <div class="search-container" id="search-container">
            <span class="material-symbols-outlined search-icon" id="search-icon">search</span>
            <input type="search" placeholder="Search User" class="search" id="search"/>
        </div>
        <!-- SEARCH MOBILE AKTIF -->
        
    </header>
    <main>
        <div class="names-posts">
            <!-- LEFT SIDE -->
            <div class="left-side" id="left-side">
                <div class="list-names" id="user-list">
                </div>
                <div class="last-box">
                    <div class="page-info" id="first-last-page">
                        <button class="prev-button" id="prev-button" disabled="disabled">Prev</button>
                        <p class="page-number" id="page-number">Showing 1-10 <br> from 30 results</p>
                        <button class="next-button" id="next-button" disabled="disabled">Next</button>  
                    </div>   
                </div>
            </div>

            <!-- RIGHT SIDE -->
            <div class="right-container" id="right-container">
              <!-- RIGHT SIDE EMPTY -->
              <div class="list-posts" id="posts-list">
                <div class="text-default">
                    <h1 class="bolder">You can see User's detail and their posts here</h1>
                    <p class="mini-text">Click on any users in the left list to see their details</p>
                </div>
              </div>

              <!-- RIGHT SIDE FILLED -->
              <div class="list-posts-filled" id="posts-filled">
                  <!-- kotak atas -->
                    <div class="user-info" id="user-info">
                    </div>
                  <!-- kotak bawah -->
                    <div class="user-posts" id="user-posts">
                    </div>
                </div>
            </div>
      </main>
  </body>
</html>
